<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kauê Luí - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            background: #fff;
            font-family: 'Arial', sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            text-align: center;
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #5DCB6A;
            margin-bottom: 15px;
            object-fit: cover;
        }
        h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 5px;
        }
        h2 {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 20px;
        }
        .card {
            margin: 10px 0;
            padding: 15px;
            background: linear-gradient(45deg, #5DCB6A, #4FAF5A); /* Gradiente das cores solicitadas */
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card img {
            width: 24px;
            margin-right: 10px;
            filter: brightness(0) invert(1); /* Ícones brancos para contraste com o gradiente */
        }
        .card a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1em;
            display: flex;
            align-items: center;
        }
        @media (max-width: 480px) {
            .container {
                max-width: 300px;
            }
            .profile-img {
                width: 100px;
                height: 100px;
            }
            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
